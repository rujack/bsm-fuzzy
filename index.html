<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BSM - Fuzzy</title>
     <link rel="icon" type="image/x-icon" href="/bsmFuzzy/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/bsmFuzzy/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container hh my-sm-5 my-3">
      <div class="row">
        <div
          class="col-md text-center border-end bd mt-3 d-flex flex-column justify-content-center align-items-center"
        >
          <h2 class="mb-4 mt-0 text-center">PENENTUAN BANTUAN SISWA MISKIN</h2>
          <div
            class="text-center mt-3 d-flex flex-column justify-content-center align-items-center"
          >
            <h3>Topik Projek</h3>
            <p>Sistem Pakar / Sistem Rekomendasi</p>
            <h3>Metode</h3>
            <p>Logika Fuzzy Tsukamoto</p>
          </div>
        </div>
        <div class="col-md mt-3">
          <div>
            <h3>kartu Perlindungan Sosial</h3>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kps"
                id="kps"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio1">Punya</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kps"
                id="kps"
                value="1"
              />
              <label class="form-check-label" for="inlineRadio2">Tidak</label>
            </div>
            <div class="mb-3 row">
              <h3>Tanggungan</h3>
              <label class="col-md-2 col-md-form-label m-auto">Berapa</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="tg" value="0" />
              </div>
            </div>
            <div class="mb-3 row">
              <h3>Rata - rata Nilai Raport</h3>
              <label class="col-md-2 col-md-form-label m-auto">Berapa</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="rnr" value="0" />
              </div>
            </div>
            <div class="mb-3 row">
              <h3>Penghasilan Orangtua</h3>
              <label class="col-md-2 col-md-form-label m-auto">Berapa</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="po" value="0" />
              </div>
            </div>
            <div class="mb-3 row">
              <h3>Prestasi</h3>
              <label class="col-md-2 col-md-form-label m-auto">Berapa</label>
              <div class="col-md-10">
                <input type="number" class="form-control" id="pt" value="0" />
              </div>
            </div>
            <h3>Kepemilikan Rumah</h3>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kr"
                id="kr"
                value="2"
              />
              <label class="form-check-label" for="inlineRadio1">Punya</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="kr"
                id="kr"
                value="1"
              />
              <label class="form-check-label" for="inlineRadio2">Tidak</label>
            </div>
            <div class="text-end">
              <button
                id="cek"
                class="btn btn-cek"
                data-bs-toggle="modal"
                data-bs-target="#ModalHasil"
              >
                Cek BSM
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL -->
    <div
      class="modal fade"
      id="ModalHasil"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <h4 class="modal-body text-dark text-center" id="hasil"></h4>
          <div class="modal-footer">
            <button type="button" class="btn btn-cek" data-bs-dismiss="modal">
              Tutup
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Close Modal -->
    <script src="/bsmFuzzy/js/fuzzy.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
